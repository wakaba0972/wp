<html>
    <header>
        <script src="./SHA.js"></script>
        <link href="./style.css" rel="stylesheet"> 
    </header>
    <body class="flex-container-v center">
        <label id="title">SHA256 Hash Calculator</label>
        <div class="flex-container-v main-section center">
            <div class="flex-container-h input-section">
                <label>Data:</label>
                <textarea style="resize: none; font-size: large;" id="data_block" rows="10" cols="70" onkeyup="hash()"></textarea>
            </div>
            <div class="flex-container-h">
                <label>Hash:</label>
                <textarea disabled style="resize: none; font-size: large;" id="output_block" cols="70" rows="1"></textarea>
            </div>
        </div>
    </body>

    <script src="./main.js"></script>
</html>
